name: Coverage

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v6

      - name: Cache Maven repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Build
        run: |
          .\install_certs.bat
          .\build.bat

      # ------------------------------------------------
      # Collect all jacoco.xml REPORT FILES on Windows
      # ------------------------------------------------
      - name: Collect jacoco XML reports
        id: collect
        shell: cmd
        run: |
          setlocal EnableDelayedExpansion

          echo Searching for jacoco.xml files...
          set "FILES="

          for /f "delims=" %%F in ('dir /s /b jacoco.xml') do (
              echo Found: %%F
              set "FILES=!FILES! %%F"
          )

          rem Trim leading space
          set "FILES=!FILES:~1!"

          rem Convert backslashes to forward slashes
          set "FILES=!FILES:\=/%!"

          echo files=!FILES!>>"%GITHUB_OUTPUT%"

          echo Final file list:
          echo !FILES!

      # ------------------------------------------------
      # Fail if no reports found
      # ------------------------------------------------
      - name: Fail if no jacoco reports found
        if: steps.collect.outputs.files == ''
        shell: cmd
        run: |
          echo ERROR: No jacoco.xml files found!
          exit 1

      # ------------------------------------------------
      # Upload all discovered reports to Codecov
      # ------------------------------------------------
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ${{ steps.collect.outputs.files }}
          verbose: true
          fail_ci_if_error: true
