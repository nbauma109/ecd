name: Spellcheck Autofix (typos only, groovy)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * 1"

permissions:
  contents: write
  pull-requests: write

jobs:
  autofix:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Pass 1 — Apply typos safe fixes
        uses: crate-ci/typos@v1
        continue-on-error: true
        with:
          files: .
          write_changes: true

      - name: Install Groovy
        run: sudo apt-get update && sudo apt-get install -y groovy

      - name: Pass 2 — Apply first suggestion for remaining typos (Groovy)
        shell: bash
        run: |
          set -euo pipefail
          TYPOS_BIN="./typos"
          if [ ! -x "$TYPOS_BIN" ]; then
            TYPOS_BIN="typos"
          fi

          set +e
          "$TYPOS_BIN" . > typos.out 2>&1
          EXIT_CODE=$?
          set -e
          echo "typos exit code: $EXIT_CODE (ignored; Groovy handles remaining suggestions)"

          groovy .github/scripts/apply_first_suggestion.groovy typos.out

      - name: Show final diff
        run: |
          git diff --stat || true

      - name: Create pull request if changes exist
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "fix typos"
          title: "Fix typos"
          body: |
            Automated typo fixes.
          branch: "ci/typo-fixes"
          delete-branch: true
